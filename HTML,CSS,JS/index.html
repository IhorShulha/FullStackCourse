<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        table, th, td {
            border: 1px solid black;
            cursor: pointer;
        }

        th {
            background-color: coral;
        }

        tr:nth-child(even){
            background-color: limegreen;
        }
        
        tr:hover {
            background-color: yellowgreen;
        }
    </style>
    <title>Table</title>
</head>
<body>
    <div>
        <table>
        <thead>
        <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Population</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Ukraine</td>
            <td>Kiyv</td>
            <td>45 000 000</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td>London</td>
            <td>67 545 757</td>
        </tr>
        <tr>
            <td>France</td>
            <td>Paris</td>
            <td>67 022 000</td>
        </tr>
        <tr>
            <td>Republic of Ireland</td>
            <td>Dublin</td>
            <td>4 921 500</td>
        </tr>
        <tr>
            <td>Poland</td>
            <td>Warsaw</td>
            <td>38 386 000</td>
        </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
