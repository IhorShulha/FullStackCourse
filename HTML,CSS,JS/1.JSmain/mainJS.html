        *Поэтому «расположить скрипты внизу» – не лучший выход. 
        * defer:
        Атрибут defer сообщает браузеру, что он должен продолжать обрабатывать страницу и загружать 
        скрипт в фоновом режиме, а затем запустить этот скрипт, когда он загрузится. 
        Отложенные с помощью defer скрипты сохраняют порядок относительно друг друга, как и обычные скрипты.
        * async:
        первым сработает тот скрипт, который раньше загрузится; 
    -->

        а значение может быть чем угодно.
